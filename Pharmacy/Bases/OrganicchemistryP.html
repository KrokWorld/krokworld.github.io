    <div class="main-content">
        <h1>Organic Chemistry Quiz</h1>
        <div id="quiz" class="notranslate"></div>
        <button onclick="submitQuiz()" class="collapsible">Submit</button>
        <p id="score"></p>
    </div>

<script>
    // --- Theme Switcher Script ---
    const themeSwitch = document.querySelector('#checkbox');
    const currentTheme = localStorage.getItem('theme');

    if (!currentTheme) {
        localStorage.setItem('theme', 'dark');
        document.body.setAttribute('data-theme', 'dark');
    } else {
        document.body.setAttribute('data-theme', currentTheme);
        if (currentTheme === 'light') {
            themeSwitch.checked = true;
        }
    }

    function switchTheme(e) {
        if (e.target.checked) {
            document.body.setAttribute('data-theme', 'light');
            localStorage.setItem('theme', 'light');
        } else {
            document.body.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
        }
    }

    themeSwitch.addEventListener('change', switchTheme, false);

    // --- Navbar Scroll Script ---
    const navbar = document.querySelector('.navbar');
    let lastScrollY = window.scrollY;

    window.addEventListener('scroll', () => {
        if (window.scrollY > lastScrollY && window.scrollY > navbar.clientHeight) {
            navbar.classList.add('navbar-scrolled');
        } else {
            navbar.classList.remove('navbar-scrolled');
        }
        lastScrollY = window.scrollY;
    });

    // --- Quiz Script ---
    const questions = [
  {
    question: "What compound has a primary aromatic amino group in its structure? What reaction can be used to confirm",
    correct: " C6H5 — NH2 (aniline). Reaction of diazotization and azo coupling",
    incorrect: ["(CH3)3N (trimethylamine). Reaction with HCl"," (CH3)2NH (dimethylamine). Reaction with HCl"," (C6H5)2NH(diphenylamine). Diazotization reaction"," (CH3)3C - NH2 (tert-butylamine)"],
  
  },
  // You can add more questions here following the same format
  // {
  //   question: "This is another question.",
  //   correct: "Correct Answer",
  //   incorrect: ["Wrong 1", "Wrong 2", "Wrong 3"],
  //   image: "path/to/your/image.jpg"
  // }
  {
    question: "What drug is produced as a result of reaction between salicylic acid and acetic anhydride?",
    correct: " Aspirin",
    incorrect: ["Phenyl salicylate","Sodium salicylate","Benzyl","Salicylamide salicylate"],
    image:"Images/image1.webp"
  },

  {
    question: "What two heterocyclic rings are present in the structure of vitamin B1 (thiamine)",
    correct: "Pyrimidine and thiazole",
    incorrect: ["Pyridazine and thiazole","Pyrimidine and thiophene","Pyridazine and thiophene","Pyrazine and thiophene",],

  },
  {
    question: "What reagent is used to transform methylammonium chloride into methylamine?",
    correct: "NaOH",
    incorrect: ["HCl","N2","Br2","O2"],
  },
  {
    question: "Which compound has the most markedly expressed basic properties?",
    correct: "CH3CH2NH2",
    incorrect: [" CH ≡ CH","CH3CH2SH","CH3COOH","CH3CH2OH"],
  },
  {
    question: " At what stage does the esterification reaction occur in the scheme of transformations given below",
    correct: "3",
    incorrect: ["1","2","4","5"],
    image:"Images/image2.webp"
  },
  {
    question: " Isatin molecule contains a ketone group in its structure:What reagent can be used to prove it",
    correct: "NH2OH",
    incorrect: ["[Ag(NH3)2]OH","NaHCO3","NaOH","CH3C(O)Cl"],
  },
  {
    question: "What reagent can be used to distinguish between ethanol (C2H5OH) and glycerine (CH2OH – CHOH –",
    correct: "CH2OH",
    incorrect: [ "FeCl3"," KMnO4","Ag2O","HBr"],
  },
  {
    question: " What product forms as a result of a reaction between aniline and benzaldehyde",
    correct: "N-benzylideneaniline",
    incorrect: [ " N,N-dimethylaniline","Oxime","Cyanohydrin","Hemiacetal"],
  },
  {
    question: "What product forms as a result of aldehydes and ketones reacting with primary amines",
    correct: "Azomethine",
    incorrect: [ "Nitrile","Diazine"," Thiol","Alcohol"],
  },
  {
    question: "To distinguish between phenol and salicylic acid the following reagent is useds",
    correct: "Sodium bicarbonate solution",
    incorrect: [ "Iron (III) chloride solution","Sodium hydroxide solution","Sodium chloride solution","Bromine solution"],
  },
    ];

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    let score = 0;

    function createQuiz() {
  const quizDiv = document.getElementById('quiz');
  quizDiv.innerHTML = '';
  shuffle(questions).forEach((q, index) => {
    const container = document.createElement('div');
    container.className = 'question-container';
    
    const qTitle = document.createElement('p');
    qTitle.textContent = `${index + 1}. ${q.question}`;
    container.appendChild(qTitle);

    // Check if an image URL exists for the question and add it
    if (q.image) {
      const img = document.createElement('img');
      img.src = q.image;
      img.alt = "Question related image"; // Good for accessibility
      img.className = 'question-image'; // Apply styling
      container.appendChild(img);
    }

    const answers = shuffle([q.correct, ...q.incorrect]);
    answers.forEach(answer => {
      const btn = document.createElement('div');
      btn.className = 'answer';
      btn.textContent = answer;
      btn.addEventListener('click', () => {
        const allAnswers = container.querySelectorAll('.answer');
        allAnswers.forEach(a => {
          a.classList.add('disabled');
          if (a.textContent === q.correct) {
            a.classList.add('correct');
          }
        });
        if (answer === q.correct) {
          score++;
        } else {
          btn.classList.add('wrong');
        }
      });
      container.appendChild(btn);
    });

    quizDiv.appendChild(container);
  });
}

    function submitQuiz() {
      document.getElementById('score').textContent = `Your score is ${score} out of ${questions.length}`;
      const allAnswers = document.querySelectorAll('.answer');
      allAnswers.forEach(a => a.classList.add('disabled'));
    }

    createQuiz();
</script>
