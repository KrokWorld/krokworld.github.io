    <div class="main-content">
        <h1>Pathophysiology Quiz</h1>
        <div id="quiz" class="notranslate"></div>
        <button onclick="submitQuiz()" class="collapsible">Submit</button>
        <p id="score"></p>

<script>
    // --- Theme Switcher Script ---
    const themeSwitch = document.querySelector('#checkbox');
    const currentTheme = localStorage.getItem('theme');

    if (!currentTheme) {
        localStorage.setItem('theme', 'dark');
        document.body.setAttribute('data-theme', 'dark');
    } else {
        document.body.setAttribute('data-theme', currentTheme);
        if (currentTheme === 'light') {
            themeSwitch.checked = true;
        }
    }

    function switchTheme(e) {
        if (e.target.checked) {
            document.body.setAttribute('data-theme', 'light');
            localStorage.setItem('theme', 'light');
        } else {
            document.body.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
        }
    }

    themeSwitch.addEventListener('change', switchTheme, false);

    // --- Navbar Scroll Script ---
    const navbar = document.querySelector('.navbar');
    let lastScrollY = window.scrollY;

    window.addEventListener('scroll', () => {
        if (window.scrollY > lastScrollY && window.scrollY > navbar.clientHeight) {
            navbar.classList.add('navbar-scrolled');
        } else {
            navbar.classList.remove('navbar-scrolled');
        }
        lastScrollY = window.scrollY;
    });

    // --- Quiz Script ---
    const questions = [
   {
        question: "A 50-year-old patient suffers from essential hypertension. After a physical stress he experienced muscle weakness, breathlessness, cyanosis of lips, skin and face. Respiration was accompanied by distinctly heard bubbling rales. What mechanism underlies the development of this syndrome?",
        correct: "Acute left-ventricular failure",
        incorrect: [
            "Chronic right-ventricular failure",
            "Chronic left-ventricular failure",
            "Collapse",
            "Cardiac tamponade"
        ]
    },
    {
        question: "A patient with obliterating endarteritis underwent ganglionic sympathectomy. What type of arterial hyperaemia should have developed as a result of the surgery?",
        correct: "Neuroparalytic",
        incorrect: [
            "Neurotonic",
            "Metabolic",
            "Functional",
            "Reactive"
        ]
    },
    {
        question: "A 20-year-old patient complains of morbid thirst and huperdiuresis (up to 10l daily). Glucose concentration in blood is normal but it is absent in urine. The patient has been diagnosed with diabetes insipidus. What hormonal drug is the most appropriate for management of this disorder?",
        correct: "Vasopressin",
        incorrect: [
            "Cortisol",
            "Thyroxin",
            "Oxytocin",
            "Insulin"
        ]
    },
    {
        question: "A child suspected for tuberculosis underwent Mantoux test. 24 hours after allergen injection there appeared a swelling, hyperaemia and tenderness. What are the main components in the development of this reaction?",
        correct: "Mononuclears, T-lymphocytes and lymphokines",
        incorrect: [
            "Granulocytes, T-lymphocytes and IgG",
            "Plasmatic cells, T-lymphocytes and lymphokines",
            "B-lymphocytes, IgM",
            "Macrophages, B-lymphocytes and monocytes"
        ]
    },
    {
        question: "A 60-year-old patient consulted a doctor about retrosternal pain arising immediately after physical exercise. He was prescribed nitroglycerin. The medication relieved retrosternal pain but the patient got acute headache. What is the likely mechanism of this side effect?",
        correct: "Intracranial pressure rise",
        incorrect: [
            "α-adrenoreceptor block",
            "Phosphodiesterase block",
            "Reduced accumulation of calcium ions",
            "Inhibited formation of mediators in brain"
        ]
    },
    {
        question: "A patient who has been treated for viral hepatitis B developed symptoms of hepatic insufficiency. What changes indicating disorder in protein metabolism are likely to be observed in this case?",
        correct: "Absolute hypoalbuminemia",
        incorrect: [
            "Absolute hyperalbuminemia",
            "Absolute hyperfibrinogenemia",
            "Protein rate in blood will stay unchanged",
            "Absolute hyperglobulinemia"
        ]
    },
    {
        question: "It is known that patients with diabetes mellitus are more subject to inflammative processes, they have low regeneration and slower wound healing. What is the reason for this?",
        correct: "Decrease in protheosynthesis",
        incorrect: [
            "Increase in lipolysis",
            "Accelerated gluconeogenesis",
            "Decrease in lipolysis",
            "Intensification of catabolism"
        ]
    },
    {
        question: "A woman with intractable vomiting was admitted to the infectious disease ward. What changes of water-salt metabolism are likely to be observed?",
        correct: "Hypo-osmolar dehydration",
        incorrect: [
            "Isoosmolar dehydration",
            "Hyperosmolar dehydration",
            "Hypo-osmolar hyperdehydration",
            "Hyper-osmolar hyperdehydration"
        ]
    },
    {
        question: "Examination of a 35-year-old patient included histological analysis of the red bone marrow punctate that revealed a significant increase in the megakaryocyte number. This will cause the following alterations in the peripheral blood:",
        correct: "Thrombocytosis",
        incorrect: [
            "Leukocytosis",
            "Thrombocytopenia",
            "Agranulocytosis",
            "Leukopenia"
        ]
    },
    {
        question: "An electrical cardiostimulator was implanted to a 75 y.o. man with heart rate of 40 bpm. After that heart rate rose up to 70 bpm. Cardiostimulator assumed the function of the following heart part:",
        correct: "Sinoatrial node",
        incorrect: [
            "Atrioventricular node",
            "His’ bundle branches",
            "His’ bundle fibers",
            "Purkinje’s fibers"
        ]
    },
    {
        question: "Blood analysis of a patient suffering from jaundice revealed increase of total bilirubin by its indirect fraction. Urine and feces have intense colouring. What is the most probable mechanism of these abnormalities?",
        correct: "Increased haemolysis of erythrocytes",
        incorrect: [
            "Obstruction of bile outflow from the liver",
            "Damage of liver parenchyma",
            "Impaired generation of direct bilirubin",
            "Impaired transformation of urobilinogen in the liver"
        ]
    },
    {
        question: "Prophylactic examination of a patient revealed hyperglycemia, ketonuria, polyuria, glycosuria. What form of acid-base balance disorder is the case?",
        correct: "Metabolic acidosis",
        incorrect: [
            "Gaseous acidosis",
            "Nongaseous acidosis",
            "Gaseous alkalosis",
            "Metabolic alkalosis"
        ]
    },
    {
        question: "A patient has increased thickness of alveolar capillary membrane caused by a pathologic process. The direct consequence will be reduction of the following value:",
        correct: "Diffusing lung capacity",
        incorrect: [
            "Oxygen capacity of blood",
            "Respiratory minute volume",
            "Alveolar ventilation of lungs",
            "Expiratory reserve volume"
        ]
    },
    {
        question: "Examination of a 52-year-old female patient has revealed a decrease in the amount of red blood cells and an increase in free hemoglobin in the blood plasma (hemoglobinemia). Color index is 0,85. What type of anemia is being observed in the patient?",
        correct: "Acquired hemolytic",
        incorrect: [
            "Hereditary hemolytic",
            "Acute hemorrhagic",
            "Chronic hemorrhagic",
            "Anemia due to diminished erythropoiesis"
        ]
    },
    {
        question: "A 43-year-old-patient has arterial hypertension caused by an increase in cardiac output and general peripheral resistance. Specify the variant of hemodynamic development of arterial hypertension in the given case:",
        correct: "Eukinetic",
        incorrect: [
            "Hyperkinetic",
            "Hypokinetic",
            "Combined"
        ]
    },
    {
        question: "The development of both immune and allergic reactions is based upon the same mechanisms of the immune system response to an antigen. What is the main difference between the immune and allergic reactions?",
        correct: "Development of tissue lesion",
        incorrect: [
            "Amount of released antigen",
            "Antigen structure",
            "Routes by which antigens are delivered into the body",
            "Hereditary predisposition"
        ]
    },
    {
        question: "After a craniocerebral injury a patient is unable to recognize objects by touch. What part of brain has been damaged?",
        correct: "Postcentral gyrus",
        incorrect: [
            "Occipital lobe",
            "Temporal lobe",
            "Precentral gyrus",
            "Cerebellum"
        ]
    },
    {
        question: "As a result of a craniocerebral injury, a patient has a decreased skin sensitivity. What area of the cerebral cortex is likely to be damaged?",
        correct: "Posterior central gyrus",
        incorrect: [
            "Occipital region",
            "Cingulate gyrus",
            "Frontal cortex",
            "Anterior central gyrus"
        ]
    },
    {
        question: "Diabetic nephropathy with uremia has developed in a patient with pancreatic diabetes. The velocity of glomerular filtration is 9 ml/min. What mechanism of a decrease in glomerular filtration velocity and chronic renal failure development is most likely in the case of this patient?",
        correct: "Reduction of active nephron mass",
        incorrect: [
            "Decrease in systemic arterial pressure",
            "Obstruction of nephron tubules with hyaline casts",
            "Tissue acidosis",
            "Arteriolar spasm"
        ]
    },
    {
        question: "Parents of a 10-year-old child have made an appointment with an endocrinologist due to complaints of the child’s low height. The child’s appearance is corresponding with that of a 5-year-old. What hormone causes such changes in physical development, if its secretion is disturbed?",
        correct: "Somatotropic hormone",
        incorrect: [
            "Adrenocorticotropic hormone",
            "Thyroxin",
            "Testosterone",
            "Insulin"
        ]
    },
    {
        question: "An injured person exhibits the following signs at the site of trauma: skin redness, throbbing small arteries, elevated local temperature, increased tissue turgor. What local blood circulation disorder are these presentations typical of?",
        correct: "Arterial hyperemia",
        incorrect: [
            "Venous hyperemia",
            "Thrombosis",
            "Embolism",
            "Ischemia"
        ]
    },
    {
        question: "A person has been stung by a bee. The stung area developed redness and edema. What is the main mechanism of edema development?",
        correct: "Increased permeability of the capillaries",
        incorrect: [
            "Decreased oncotic blood pressure",
            "Increased hydrostatic blood pressure",
            "Decreased osmotic blood pressure",
            "Disturbed lymphatic efflux"
        ]
    },
    {
        question: "A patient was delivered into a resuscitation unit with signs of alcohol poisoning. The patient developed hypoxia of the following pathogenesis:",
        correct: "Tissue",
        incorrect: [
            "Hypoxic",
            "Hemic",
            "Circulatory",
            "Mixed"
        ]
    },
    {
        question: "Prolonged taking of cytostatic agents resulted in development of necrotic tonsillitis in the patient. It can be associated with the following changes in the leukocyte content:",
        correct: "Agranulocytosis",
        incorrect: [
            "Neutrophilic leukocytosis",
            "Lymphopenia",
            "Eosinopenia",
            "Lymphocytosis"
        ]
    },
    {
        question: "A patient with type I diabetes mellitus developed hyperketonemic coma. What acid-base imbalance will be observed in the patient?",
        correct: "Nongaseous acidosis",
        incorrect: [
            "Gaseous acidosis",
            "Nongaseous alkalosis",
            "Gaseous alkalosis",
            "There will be no acid-base imbalances"
        ]
    },
    {
        question: "Hyperlipemia can be observed in 2-3 hours after eating fatty food. 9 hours later lipid content normalizes again. How can this condition be characterized?",
        correct: "Alimentary hyperlipemia",
        incorrect: [
            "Transport hyperlipemia",
            "Hyperplastic obesity",
            "Retention hyperlipemia",
            "Hypertrophic obesity"
        ]
    },
    {
        question: "A patient presents with icteric sclera and mucous tunics; urine is dark; feces are light-colored. Blood content of direct and indirect bilirubin is increased, urine content of direct bilirubin is increased. What pathology can be characterized by these signs?",
        correct: "Obstructive jaundice",
        incorrect: [
            "Hemolytic jaundice",
            "Hepatocellular jaundice",
            "Jaundice of the newborn",
            "Atherosclerosis"
        ]
    },
    {
        question: "The patient presents with rapid growth of a tumor node and its progressing malignization. What stage of tumor growth can be characterized by these presentations?",
        correct: "Progression",
        incorrect: [
            "Promotion (activation)",
            "Transformation",
            "Exudation",
            "Inactivation"
        ]
    },
    {
        question: "A 55-year-old man, who had been suffering from mitral insufficiency for many years, developed acute heart failure. What pathophysiological type of heart failure can be observed in this case?",
        correct: "Due to cardiac overload",
        incorrect: [
            "Due to hypoxic damage to the heart",
            "Due to coronarogenic damage to the heart",
            "Due to neurogenic damage to the heart",
            "Due to acute cardiac tamponade"
        ]
    },
    {
        question: "Cataract (lenticular opacity) has developed in a 52-year-old woman with diabetes mellitus. Lenticular opacity was caused by intensification of the following processes:",
        correct: "Protein glycosylation",
        incorrect: [
            "Lipolysis",
            "Ketogenesis",
            "Protein proteolysis",
            "Gluconeogenesis"
        ]
    },
    {
        question: "A 54-year-old man requested a pharmacist’s advice on drug prescription. The patient has 4-year-long history of chronic glomerulonephritis and 2-year-long history of persistent hypertension. What substance synthesized in the kidneys has important role in development of arterial hypertension?",
        correct: "Renin",
        incorrect: [
            "Nitric oxide",
            "Aldosterone",
            "Histamine",
            "Catecholamines"
        ]
    },
    {
        question: "A patient complains of general weakness, muscle weakness in the extremities (if the patient is asked to make a fist several times in a row, for example, the patient is capable of doing it only once), facial muscles are weak, swallowing is disturbed. Administration of acetylcholinesterase drugs removes these disturbances to a certain degree. Determine the pathology:",
        correct: "Myasthenia",
        incorrect: [
            "Paralysis",
            "Paresis",
            "Hemiplegia",
            "Monoplegia"
        ]
    },
    {
        question: "A 71-year-old woman developed mechanical jaundice due to obstruction of the bile duct with a chololith. Decrease of blood pressure and bradycardia are detected. These changes in functioning of the patient’s cardiovascular system are caused by increased blood content of the following substance:",
        correct: "Bile acids",
        incorrect: [
            "Direct bilirubin",
            "Indirect bilirubin",
            "Urobilin",
            "Stercobilin"
        ]
    },
    {
        question: "A patient with brain edema presents with respiration that is characterized by periods of several respiratory movements of equal amplitude alternating with periods of apnea. What pathologic respiration is it characteristic of?",
        correct: "Biot’s respiration",
        incorrect: [
            "Gasping respiration",
            "Apneustic respiration",
            "Cheyne-Stokes’ respiration",
            "Kussmaul’s respiration"
        ]
    },
    {
        question: "A patient in the state of ketoacidotic coma presents with loud rapid respiration: labored expiration with tension of expiratory muscles occurs after deep inspiration. Name the type of pathologic respiration:",
        correct: "Kussmaul’s",
        incorrect: [
            "Cheyne-Stokes’",
            "Gasping",
            "Stenotic",
            "Biot’s"
        ]
    },
    {
        question: "In 9 days after administration of a therapeutic serum the patient developed urticaria, itching, edemas, and lymph nodes enlargement. What type of allergic reaction has occurred in the patient?",
        correct: "Immune complex",
        incorrect: [
            "Cytotoxic",
            "Anaphylactic",
            "Stimulating",
            "Cellular"
        ]
    },
    {
        question: "Exudation is characteristic of inflammation. What factors cause exudation and local edema of the inflamed area?",
        correct: "Increased permeability of vessel wall",
        incorrect: [
            "Ischemia",
            "Leukocyte adhesion to endothelial cells",
            "Decreased permeability of vessel wall",
            "Hyperglycemia"
        ]
    },
    {
        question: "Increased concentration of active oxygen forms is a mechanism of pathogenesis in a number of diseases. To prevent this process, antioxidants are prescribed. Select an antioxidant from the list below:",
        correct: "Alpha-tocopherol",
        incorrect: [
            "Glucose",
            "Calciferol",
            "Cobalamine",
            "Glicerol"
        ]
    },
    {
        question: "A 55-year-old man came to a doctor with complaints of acute pain in his big toes. Meat and wine remain permanently in his diet. The doctor suspects gout. What substance must be measured in the patient’s blood to confirm this diagnosis?",
        correct: "Uric acid",
        incorrect: [
            "Urea",
            "Lactate",
            "Bilirubin",
            "Ketone bodies"
        ]
    },
    {
        question: "The patient’s large-focal myocardial infarction is complicated with pulmonary edema. What disturbance of cardiohemodynamics contributed to the pulmonary edema development?",
        correct: "Acute left ventricular failure",
        incorrect: [
            "Acute right ventricular failure",
            "Autoimmune myocarditis",
            "Cardiogenic shock",
            "Reperfusion syndrome"
        ]
    },
    {
        question: "In an emergency situation a scuba diver has quickly risen from the depth to the surface in violation of safety regulations. He is unconscious, presents with respiratory failure and cardiac activity disorder as the result of decompression sickness. What complication can develop in the scuba diver?",
        correct: "Gas embolism",
        incorrect: [
            "Fat embolism",
            "Air embolism",
            "Cellular embolism",
            "Thromboembolism"
        ]
    },
    {
        question: "Parents of a 10-year-old child have made an appointment with endocrinologist due to complaints of the child’s low height. The child’s appearance is corresponding with that of a 5-year-old. What hormone causes such changes in physical development, if its secretion is disrupted?",
        correct: "Somatotropic hormone",
        incorrect: [
            "Adrenocorticotropic hormone",
            "Thyroxin",
            "Testosterone",
            "Insulin"
        ]
    },
    {
        question: "A patient complains of tachycardia, insomnia, weight loss, irritability, sweating. Objectively: the patient has goiter and slight exophthalmos. What gland is affected, and what functional disorder is it?",
        correct: "Hyperthyroidism",
        incorrect: [
            "Hypothyroidism",
            "Hyperparathyroidism",
            "Hypoparathyroidism",
            "Adrenomedullary hyperfunction"
        ]
    },
    {
        question: "A patient has been hospitalised with pneumonia. What kind of respiratory failure does the patient have?",
        correct: "Restrictive",
        incorrect: [
            "Obstructive",
            "Central",
            "Peripheral",
            "Thoracic diaphragm"
        ]
    },
    {
        question: "In the state of fright the following signs can be observed: acute pallor of face, tremor of extremities. What kind of ischemia can be observed in such a condition?",
        correct: "Angiospastic",
        incorrect: [
            "Compression",
            "Obstructive (thrombus)",
            "Metabolic",
            "Obstructive (vascular wall thickening)"
        ]
    },
    {
        question: "At the sixth month of pregnancy a woman has been diagnosed with severe iron-deficiency anemia. Appearance of the following elements in her blood became the diagnostic character:",
        correct: "Hypochromic erythrocytes",
        incorrect: [
            "Macrocytes",
            "Megalocytes",
            "Reticulocytes",
            "Erythroblasts"
        ]
    },
    {
        question: "A 70-year-old patient presents with cardiac and cerebral atherosclerosis. Examination revealed changes of blood lipid spectre. Increase of the following lipoproteins plays a significant role in atherosclerosis pathogenesis:",
        correct: "Low-density lipoproteins",
        incorrect: [
            "Very low-density lipoproteins",
            "Intermediate density lipoproteins",
            "High-density lipoproteins",
            "Chylomicrons"
        ]
    },
    {
        question: "An elderly man exhibits low levels of red blood cells and hemoglobin in blood; however, his color index is 1,3. Blood smear analysis revealed megaloblasts. What type of anemia is observed in this case?",
        correct: "B12-folic acid deficiency",
        incorrect: [
            "Iron-deficiency",
            "Acquired hemolytic",
            "Hereditary hemolytic",
            "Chronic posthemorrhagic"
        ]
    }
    ];

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    let score = 0;

    function createQuiz() {
      const quizDiv = document.getElementById('quiz');
      quizDiv.innerHTML = '';
      shuffle(questions).forEach((q, index) => {
        const container = document.createElement('div');
        container.className = 'question-container';
        const qTitle = document.createElement('p');
        qTitle.textContent = `${index + 1}. ${q.question}`;
        container.appendChild(qTitle);

        const answers = shuffle([q.correct, ...q.incorrect]);
        answers.forEach(answer => {
          const btn = document.createElement('div');
          btn.className = 'answer';
          btn.textContent = answer;
          btn.addEventListener('click', () => {
            const allAnswers = container.querySelectorAll('.answer');
            allAnswers.forEach(a => {
              a.classList.add('disabled');
              if (a.textContent === q.correct) {
                a.classList.add('correct');
              }
            });
            if (answer === q.correct) {
              score++;
            } else {
              btn.classList.add('wrong');
            }
          });
          container.appendChild(btn);
        });

        quizDiv.appendChild(container);
      });
    }

    function submitQuiz() {
      document.getElementById('score').textContent = `Your score is ${score} out of ${questions.length}`;
      const allAnswers = document.querySelectorAll('.answer');
      allAnswers.forEach(a => a.classList.add('disabled'));
    }

    createQuiz();
</script>
