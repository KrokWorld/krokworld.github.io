<script>
    // --- Collapsible Script ---
    var coll = document.getElementsByClassName("collapsible");
    for (var i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var content = this.nextElementSibling;

            if (content.style.maxHeight) {
                // To close the collapsible and all its open children
                content.style.maxHeight = null;
            } else {
                // To open the collapsible, calculate its own scrollHeight
                content.style.maxHeight = content.scrollHeight + "px";
            }

            // --- Update parent collapsibles' height ---
            // This part ensures that when a nested collapsible is opened/closed,
            // its parent's maxHeight is adjusted to fit the new total height.
            let parent = this.parentElement.closest('.content');
            while (parent) {
                // Recalculate the parent's scrollHeight plus the maxHeight of its open children
                let newMaxHeight = parent.scrollHeight;
                let openChildren = parent.querySelectorAll('.content');
                openChildren.forEach(child => {
                    if (child.style.maxHeight) {
                        // The scrollHeight of the child itself is already part of the parent's scrollHeight
                        // We just need to add its content's height
                        newMaxHeight += parseInt(child.style.maxHeight.replace("px", ""));
                    }
                });

                parent.style.maxHeight = newMaxHeight + 'px';
                parent = parent.parentElement.closest('.content');
            }
        });
    }


    // --- Navbar Scroll Script ---
    const navbar = document.querySelector('.navbar');
    let lastScrollY = window.scrollY;

    window.addEventListener('scroll', () => {
        if (window.scrollY > lastScrollY && window.scrollY > navbar.clientHeight) {
            navbar.classList.add('navbar-scrolled');
        } else {
            navbar.classList.remove('navbar-scrolled');
        }
        lastScrollY = window.scrollY;
    });


    // --- Theme Switcher Script ---
    const themeSwitch = document.querySelector('#checkbox');
    const currentTheme = localStorage.getItem('theme');

    // Set default theme to 'dark' if none is stored
    if (!currentTheme) {
        localStorage.setItem('theme', 'dark');
        document.documentElement.setAttribute('data-theme', 'dark');
    } else {
        document.documentElement.setAttribute('data-theme', currentTheme);
        if (currentTheme === 'light') {
            themeSwitch.checked = true;
        }
    }


    function switchTheme(e) {
        if (e.target.checked) {
            document.documentElement.setAttribute('data-theme', 'light');
            localStorage.setItem('theme', 'light');
        } else {
            document.documentElement.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
        }
    }

    themeSwitch.addEventListener('change', switchTheme, false);
</script>
